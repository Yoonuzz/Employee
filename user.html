<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img height="250px" src="http://christnagarcollege.com/images/inner-banner2.jpg" class="d-block w-100" alt="...">

                  <div class="carousel-item">

                </div>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

                  <span class="visually-hidden">Next</span>
                </button>

        </div>
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><table class="table">
                <tr>
                    <td><input type="email" name="" id=""></td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><input type="password" name="" id=""></td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">Login</button></td>
                </tr>
            </table> </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"> 
                <table class="table">
                    <tr>
                        <td>name</td>
                        <td><input type="text" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td>gender</td>
                        <td><select name="" id="" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>Ph number</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email id</td>
                        <td><input type="email" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm password</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">Register</button></td>
                    </tr>
                </table> </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
